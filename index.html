<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="progname">
            Crystalls Collector
        </div>
    </header>
    <div class = "container">
        <section class='number'>
            <div id = "numberheader">Your target is</div>
            <div id='randomnumber'> 45</div>
        </section> 
        <section class=statistics>
            <div class='statheader'>Statistics</div>
            <div class = 'winscount'>
                <div>Wins: </div>
                <div id='winscount'>0</div>
            </div>
            <div class = 'lossescount'>
                <div>Losses: </div>
                <div id='lossescount'>0</div>
            </div>
            <div class ='yourlastgame'>
                <div>Your last attempt: </div>
                <div id='yourlastgame'>N/A</div>
            </div>
        </section>  
        <section class='TheGame'>   
            <div class='statheader'>The Game</div>
            <div class='gems'>
                <img class = 'gem' id='gem1' src="assets/gem1.svg">
                <img class = 'gem' id='gem2' src="assets/gem2.svg">
                <img class = 'gem' id='gem3' src="assets/gem3.svg">
                <img class = 'gem' id='gem4' src="assets/gem4.svg">
            </div>
            <div class='score'>
                <div id = 'scoretext'>Your score:</div>
                <div id = 'scorenumber'>0</div>
            </div>
        </section>           
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src = 'script.js'></script>
</body>
</html>
